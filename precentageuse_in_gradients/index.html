<!DOCTYPE html>
<html>
    <head>
        <title>colorgradients demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            #grad1{
                height:200px;
                width:200px;
                background-image: linear-gradient(red,yellow,green);
            }
            #grad2{
               height:200px;
                width:200px;
                background-image: radial-gradient(red,yellow,green); 
            }
            #grad3{
                height:200px;
                width:200px;
                background-image: conic-gradient(red,yellow,green);
            }
            #grad4{
                width:200px;
                height:200px;
                background-image: linear-gradient(red 5%,yellow 10%,green 15%, cyan);
            }
            #grad5{
                height:200px;
                background-image: linear-gradient(red,yellow);
            }
            #grad6{
                height:200px;
                background-image: linear-gradient(to bottom right, red,yellow);
            }
            #grad7{
                height:200px;
                background-image: linear-gradient(180deg,red,yellow);
            }
            #grad8{
                height:200px;
                background-image: linear-gradient(red,yellow,green);
            }
            #grad9{
                height:200px;
                background-image: linear-gradient(to right,red,orange,yellow,green,blue,indigo,violet);
            }
            #grad10{
                height:200px;
                background-image: linear-gradient(to right,rgba(255,0,0,0),rgba(225,0,0,1));
            }
        </style>
    </head>
    <body>
        <div id="grad1"></div><br><br>
        <div id="grad2"></div><br><br>
        <div id="grad3"></div><br><br>
        <div id="grad4"></div><br><br>
        <div id="grad5"></div><br><br>
        <div id="grad6"></div><br><br>
        <div id="grad7"></div><br><br>
        <div id="grad8"></div><br><br>
        <div id="grad9"></div><br><br>
        <div id="grad10"></div><br><br>
    </body>
</html>
