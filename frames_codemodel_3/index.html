<!DOCTYPE html>
<html>
<head>
    <title>Frameset Row and Column</title>
</head>

<frameset cols="20%,* " border="0">
    
    <!-- Left column -->
    <frame src="red.html" name="left">

    <!-- Right column with rows -->
    <frameset rows="50%,50%" border="0">
        <frame src="blue.html" name="top">
        <frame src="green.html" name="bottom">
    </frameset>

</frameset>

</html>
