<!DOCTYPE html>
<html lang="en">
    <head>
    <title>bootstrap  spinner demo1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">     
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="myMainCarousel" class="carousel slide" data-bs-ride="carousel">
    
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myMainCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myMainCarousel" data-bs-slide-to="1"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/id/10/1200/400" class="d-block w-100" alt="Nature">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Slide</h5>
          <p>The first image is here.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://picsum.photos/id/238/1200/400" class="d-block w-100" alt="City">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Slide</h5>
          <p>Now we are sliding to the second image!</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myMainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myMainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</body>
</html>
