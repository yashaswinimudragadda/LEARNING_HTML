<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" intialsacle="1.0">
        <title>frames-demo</title>   
    </head>
    <body>
        <frameset cols="50%,50%",border="0">
            <frame name ="a" src="red.html">
            <frame name ="b" src="blue.html">
        </frameset>
        
        <frameset rows="50%,50%",border="0">
            <frame name ="a" src="red.html">
            <frame name ="b" src="blue.html">
        </frameset>

        <frameset cols="10%","*", border="0">
            <frame name ="a" src="red.html">
        </frameset>

        <frameset rows="*",border="0">
            <frame  name ="b" src="blue.html">
        </frameset>

    </body>
</html>
