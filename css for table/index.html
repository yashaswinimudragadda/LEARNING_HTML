<!DOCTYPE html>
<html>

<head>
    <title>css for table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        table,
        tr,
        td {
            border-collapse: collapse;
            border-style: double;
            width: 200px;
            height: 40px;
            background-color: red;
        }

        td {
            text-align: center;
            color: yellow;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>eno</td>
            <td>ename</td>
            <td>esal</td>
            <td>egrade</td>
        </tr>
        <tr>
            <td>101</td>
            <td>raj</td>
            <td>3500</td>
            <td>A</td>
        </tr>
        <tr>
            <td>102</td>
            <td>vimal</td>
            <td>3500</td>
            <td>B</td>
        </tr>
    </table>
</body>

</html>
