<!DOCTYPE html>
<html lang="en">
    <head>
        <title>animations_demo</title>
        <style>
            .dv1{
                width: 100px;
                height: 100px;
                background-color: blue;
                margin-left: 400px;
                margin-top: 200px;
            }
            .dv1:hover{
                transform: rotate(100deg);/*rotate(deg),rotateX(deg),rotateY(deg)*/
            }

            .dv2{
                width:100px;
                height:100px;
                background-color: blue;
                margin-left: 400px;
                margin-top: 200px;
            }
            .dv2:hover{
                transform:scale(1.5,1.5);/* scaleX(1.5),scaleY(3),scale3d(X,Y,Z)*/
            }
            .dv3{
                width: 100px;
                height:100px;
                background-color: blue;
                margin-left: 400px;
                margin-top: 200px;
            }
            .dv3:hover{
                transform: skew(1.5deg);/*skewX(deg),skewY(deg),skew(deg)*/
            }
            .dv4{
                width: 100px;
                height:100px;
                background-color: blue;
                margin-left: 400px;
                margin-top: 200px;
            }
            .dv4:hover{
                transform:translateX(100px);/*translateX(px),translateY(px),translateZ(px),translate(X,Y),translate(X,Y,Z)*/
            }
            .dv5{
                width: 100px;
                height: 100px;
                margin-left: 50px;
                background-color: red;
                border-radius: 50%;
                position:relative;
                animation-name: mv;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-delay: 5s;
            }
            @keyframes mv {
                from{ left: 10%;}

                to{ left: 50%;}
                
            }
        </style>
    </head>
    <body>
        <div class="dv1"></div>
        <div class="dv2"></div>
        <div class="dv3"></div>
        <div class="dv4"></div>
        <div class="dv5"></div>

    </body>
</html>
