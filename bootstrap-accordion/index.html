<!DOCTYPE html>
<html lang="en">
    <head>
        <title>bootstrap  card demo1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
</head>
 <body>
    <div class="m-4">
        <div class="accordion" id="myAccordion">
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        1. What is HTML?
                    </button>
                </h2>
                <div id="collapseOne" class="collapse show accordion-collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>HTML is the standard markup language for documents designed to be displayed in a web browser.</p>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                        2. What is CSS?
                    </button>
                </h2>
                <div id="collapseTwo" class="collapse accordion-collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>CSS is the language we use to style an HTML document.</p>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                        3. What is JavaScript?
                    </button>
                </h2>
                <div id="collapseThree" class="collapse accordion-collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>JavaScript is the programming language of the Web.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
